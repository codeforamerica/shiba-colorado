<!-- This is not an actual input, it's a list of job changes that we want to display at the bottom of the screen so we're utilizing "inputs" to display it in the desired position -->
<div th:fragment="changesList (input, data)">

  <th:block th:each="changeType: ${pageDatasources.get('changeType').get('changeType').value}">
    <div class="grid__item spacing-below-5">

      <p th:id="|iteration${changeType}|" th:if="${changeType == 'jobEnded'}">
        <span
              th:text="#{any-other-changes.reported-your-job-termination}"></span>
      </p>
    </div>
  </th:block>
</div>
